<!doctype html>
<html lang="en">

<head>
  <title>Fancy Slider || Imran</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <header class="fixed-top" style="background-color: #e3f2fd;">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">FancySlider</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <section id="back_btn" class="d-none">
      <button class="btn btn-primary" >Back</button>
    </section>
    <section id="search_section">
      <!-- <h4 class="mt-2 text-center">Search Image for create slider</h4> -->
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    </section>
    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" type="number" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>
      <!-- spinner -->
      <section id="spinnerSection">
        <div id="spinner" class="spinner-border text-danger d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <div class="row gallery">

      </div>
    </section>
    <section id="err_show" class="text-danger d-none">
      <h1 class="text-center mt-5">Data Not Found</h1>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center">
        <span class="dot bg-warning" onclick="changeItem(-1)"></span>
        <span class="dot bg-danger" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
